<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop - Order info - Admin Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="pb-4">Η παραγγελία σου Ολοκληρώθηκε</h2>

        <h2>Email προς Admin</h2>
        <div class="border border-2 border-black">
            <h4>
                Νέα Παραγγελία
            </h4>
            <div class="mt-3">
                <div class="row px-2">
                    <div class="col-2">
                        <b>Όνομα Χρήστη :</b>
                    </div>
                    <div class="col">
                        {{ user.username }}
                    </div>
                </div>
                <div class="row px-2">
                    <div class="col-2">
                        <b>Διεύθυνση :</b>
                    </div>
                    <div class="col">
                        {{ cart.address }}
                    </div>
                </div>
            </div>
            <h4 class="mt-4 mb-3">
                Περιεχόμενα Παραγγελίας
            </h4>
                <div class="border border-5" style="width: 300px;">
                    {% for item in cart.getProducts %}
                        <div class="row px-2" style="width: 300px;">
                            <div class="col">
                                <b>{{ item.0 }} :</b>
                            </div>
                            <div class="col">
                                {{ item.2 }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
        </div>
    </div>
</body>
</html>
