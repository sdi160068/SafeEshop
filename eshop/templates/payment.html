<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop - payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="pt-5">Το Καλάθι σου</h2>
        {% for item in cart.getProducts %}
        <div class="px-2 pt-2">
            <span>{{ item.0 }}</span><span class="ps-5">{{ item.2 }}<br>
        </div>
        {% endfor %}
    </div>
    <div class="container pt-3">
        <h5><b>Δήλωσε την διεύθυνσή σου εδώ</b></h5>
        <form action="" method="post">
            <input type="text" name="address" id="address" required><br>
            <input class="mt-4" type="submit" value="Πληρωμή">
        </form>
    </div>

</body>
</html>
