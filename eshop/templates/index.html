<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-6">
                <h2 class="px-2 py-5">Κατάλογος</h2>
                <p class="px-5">
                    {% for product in products %}
                    <div class="px-2 pt-2">
                        <span>{{ product.name }}</span><br>
                        <span>{{ product.price }} €</span><br>
                        <a href="{{product.add_to_cart}}">Add to Cart</a>

                    </div>
                    {% endfor %}
                </p>    
            </div>
            
            <form action="add-product" method="post" class="p-5 col-6">
                <label for="name" class="col-2">Name</label>
                <input type="text" name="name" id="name" class="col-4 border mt-2" required><br>
                <label for="price" class="col-2">Price</label>
                <input type="number" name="price" step="0.01" id="price" class="col-4 border mt-2" required><br>

                <input type="submit" value="submit" class="border mt-3"><br>
            </form>
        </div>
        {{cart}}
    </div>
</body>
</html>
