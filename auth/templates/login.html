<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="auth/login" method="POST" class="p-5">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <label for="username">Username</label>
        <input style="margin-bottom: 10px;" type="text" name="username" id="username" maxlength="100" required><br>
        <label for="password">Password</label>
        <input style="margin-bottom: 10px;" type="password" name="password" id="password" maxlength="100" required><br>
        <input type="submit" value="submit"><br>
    </form>

    <form action="auth/register" method="POST" class="p-5">
        <h2 >Register</h2>
        <label for="username">Username</label>
        <input style="margin-bottom: 10px;" type="text" name="username" id="username" maxlength="100" required><br>
        <label for="password">Password</label>
        <input style="margin-bottom: 10px;" type="password" name="password" id="password" maxlength="100" required><br>
        <label for="confirm_password">Confirm Password</label>
        <input style="margin-bottom: 10px;" type="password" name="confirm_password" id="confirm_password" maxlength="100" required><br>
        <input type="submit" value="submit"><br>
    </form>
</body>
</html>
